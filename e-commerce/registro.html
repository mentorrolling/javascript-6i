  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg align-items-start navbar-dark bg-dark"
      >
        <div class="container">
          <a class="navbar-brand" href="login.html">CompraYa.com</a>

          <div class="justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  ><i class="fa fa-question-circle" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col col-md-6 offset-md-3 box">
          <h1 class="mt-3">Nuevo registro</h1>
          <form id="btnSubmit" class="mb-3">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="usuario">Nombre</label>
                <input
                  type="text"
                  maxlength="30"
                  class="form-control"
                  id="name"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="email">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="usuario">Usuario</label>
                <input
                  maxlength="20"
                  type="text"
                  class="form-control"
                  id="user"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-info btn-block">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

      crossorigin="anonymous"

  </body>
